window:
   dimensions:
     columns: 150
     lines: 60

# Font configuration (changes require restart)
font:
  normal:
    family: Monaco
    style: Regular

  bold:
    family: Monaco
    style: Bold

  italic:
    family: Monaco
    style: Italic

  bold_italic:
    family: Monaco
    style: Bold Italic
  size: 15.0
  use_thin_strokes: true

# Colors (Pencil Light)
colors:
  # Default Colors
  primary:
    background: '#f1f1f1'
    foreground: '#424242'
  # Normal colors
  normal:
    black:   '#212121'
    red:     '#c30771'
    green:   '#10a778'
    yellow:  '#a89c14'
    blue:    '#008ec4'
    magenta: '#523c79'
    cyan:    '#20a5ba'
    white:   '#e0e0e0'
  # Bright colors
  bright:
    black:   '#212121'
    red:     '#fb007a'
    green:   '#5fd7af'
    yellow:  '#f3e430'
    blue:    '#20bbfc'
    magenta: '#6855de'
    cyan:    '#4fb8cc'
    white:   '#f1f1f1'
